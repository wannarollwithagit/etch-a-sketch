<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <script src="main.js" defer></script>
    </head>
    <body>
        <div id="settings">
            <div class="slidecontainer">
                <input id="rgb-red" type="range" min="0" max="255" value="1" class="slider">
                <input id="rgb-green" type="range" min="0" max="255" value="1" class="slider">
                <input id="rgb-blue" type="range" min="0" max="255" value="1" class="slider">
            </div>

            <div class="slidevalues">
                <span>R</span>
                <span id="green">G</span>
                <span>B</span>
            </div>
        </div>
        <div id="sketch"></div>
        <div id="rules"></div>
        
    </body>
</html>
